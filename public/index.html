<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPS/RPSLS</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>

        <!-- Your interface markup goes here -->
        <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->

        <h1>RPS/RPSLS</h1>

        <form id="form">
            <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">RPS Help</a><br>
            <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock" target="_blank">RPSLS Help</a><br><br>
            <fieldset>
                <legend>Game Type</legend>
                <input type="radio" id="rps" name="selected_game" value="rps">
                <label for="rps">Rock Paper Scissors </label> <br>
                <input type="radio" id="rpsls" name="selected_game" value="rpsls">
                <label for="rpsls">Rock Paper Scissors Lizard Spock </label>
            </fieldset> <br>

            <fieldset>
                <legend>Game Mode</legend>
                <input type="radio" id="draw" name="game_mode" value="draw">
                <label for="draw">Random draw</label> <br>
                <input type="radio" id="opponent" name="game_mode" value="opponent">
                <label for="opponent">Play an opponent</label>
            </fieldset> <br>

            <label for="play_options_menu">Choose your play:</label>
            <select id="play_options_menu" name="play">
            </select> <br> <br>


            <button type="reset">Reset</button>
            <button type="submit" disabled>Submit</button>

            <p id="results">Results:</p>
        </form>

    </body>
</html>
